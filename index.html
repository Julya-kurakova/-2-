<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>Калькулятор от Кураковой</title>
  <link rel='stylesheet' href='style.css' >
  
</head>

<body>
  <label>Число 1</label>
  <input class='number_one' type='number'><br><br>
  <label>Число 2</label>
  <input class='number_two' type='number'><br><br>

  <select class='select_operation'>
    <option value='operator'>Выберите оператора</option>
    <option value='+'>+</option>
    <option value='-'>-</option>
    <option value='*'>*</option>
    <option value='/'>/</option>
  </select><br>
 
  <button class='button_result'>Результат</button><br>
  <p class='output_result'></p>

  <script src='calculator.js'></script>

</body>
</html>
